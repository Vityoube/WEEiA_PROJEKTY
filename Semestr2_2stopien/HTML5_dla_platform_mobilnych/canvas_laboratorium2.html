<script>

	var canvas;
	var ctx;

	function init(){
		canvas = document.getElementById("canvas");
		ctx = canvas.getContext("2d");
		draw();
	}

	function draw(){
		ctx.fillStyle="#f4f442";
				
		ctx.beginPath();
		ctx.arc(100,100,50,Math.PI/5,5*Math.PI/4,false);
		ctx.closePath();
		ctx.fill();	
		
		ctx.beginPath();	
		ctx.arc(100,100,50,3*Math.PI/5,10*Math.PI/6,false);
		ctx.closePath();
		ctx.fill();
		ctx.save();
		ctx.strokeStyle="#161616";
		ctx.stroke();
		ctx.restore();
		
	}
	window.addEventListener("load",init,false);
</script>
<canvas id="canvas" width="800" height="600" />
